<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        contact1 = {
            name : "Anjana",
            phone : 1111111,
            email : "anjana@123.com",
            getInfo : function(){
                return "Name : "+this.name+", phone no: "+this.phone+", E-mail: "+this.email
            }
        }
        contact2 = {
            name : "Kailas",
            phone : 2222222,
            email : "kailas@123.com",
            getInfo : function(){
                return "Name : "+this.name+", phone no: "+this.phone+", E-mail: "+this.email
            }
        }
        function printContactInfo(contact){
            document.write(contact.getInfo() + "<br>");
        }

        printContactInfo(contact1)
        printContactInfo(contact2)
    </script>
</body>
</html>
