<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
</head>
<body>
    <script>
        var chance = 0;
        do{
            var num = parseInt(prompt("Guess a number from 1 - 5:"));
            switch(num)
            {
                case 1:
                    document.write(`1 = 'ONE'` + "<br>")
                    break;
                case 2:
                    document.write(`2 = 'TWO'` + "<br>")
                    break;
                case 3:
                    document.write(`3 = 'THREE'` + "<br>")
                    break;
                case 4:
                    document.write(`4 = 'FOUR'` + "<br>")
                    break;
                case 5:
                    document.write(`5 = 'FIVE'` + "<br>")
                    break;
                default:
                    document.write(`Invalid input entered` + "<br>")
            }

            if(chance > 4 ){
                document.write(`You took ${chance} chances,<br> GAME OVER!!!` + "<br>");
                break;
            }
            if(num == 3){
                document.write(`You gussed right in ${chance + 1} chances` + "<br>")
                break;
            }
            else{
                if(num < 0 || num > 5){
                    continue;
                }
                document.write("Wrong guess, Try Again!!!" + "<br>")
            }
            chance++;
        }while(chance < 5)

    </script>
</body>
</html>
