<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths</title>
</head>
<body>
    <script>
        let m = Math.floor(Math.random() *(50 - 1) ) + 1;
        console.log("Mystery Level:", m);

        let u = "45";
        let s = Number(u);
        console.log("User Score:", s);

        let diff = Math.abs(m - s);
        console.log("Absolute Difference:", diff);

        console.log("Square Root of Score:", Math.sqrt(s));

        console.log("PI:", Math.PI);

        console.log( "20" * 5);

        console.log("Max value:", Math.max(10, 20, m));
        console.log("Min value:", Math.min(10, 20, m));
    </script>
</body>
</html>
