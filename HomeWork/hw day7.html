<!DOCTYPE html>
<html>
<head>
    <title>Event Reminder Tool</title>
</head>
<body>

<h2>Event Reminder Tool</h2>

<input type="date" id="eventDate">
<button onclick="showDetails()">Check</button>

<p id="details"></p>
<p id="yearsPassed"></p>
<p id="message"></p>

<script>
    function showDetails() {
        var dateInput = document.getElementById("eventDate").value;

        // Convert input string to Date object
        var eventDate = new Date(dateInput);

        // Extract year, month name, day
        var year = eventDate.getFullYear();

        var monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        var monthName = monthNames[eventDate.getMonth()];

        var day = eventDate.getDate();

        // Calculate how many full years have passed
        var today = new Date();
        var yearsPassed = today.getFullYear() - year;

        // Adjust if the month/day hasn't occurred yet this year
        if (
            today.getMonth() < eventDate.getMonth() ||
            (today.getMonth() === eventDate.getMonth() && today.getDate() < day)
        ) {
            yearsPassed--;
        }

        // Show details
        document.getElementById("details").innerHTML =
            "Selected Date: " + day + " " + monthName + ", " + year;

        document.getElementById("yearsPassed").innerHTML =
            "Full Years Passed: " + yearsPassed;

        // Custom message
        var oneYearLater = new Date(eventDate);
        oneYearLater.setFullYear(eventDate.getFullYear() + 1);

        if (today > oneYearLater) {
            document.getElementById("message").innerHTML =
                "It has been more than a year since that date.";
        } else {
            document.getElementById("message").innerHTML =
                "It has been less than a year since that date.";
        }
    }
</script>

</body>
</html>
